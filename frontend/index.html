<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Task Manager</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <h1 class="logo">📝 Task Manager</h1>
            <div class="nav-links" id="navLinks">
                <span id="userEmail"></span>
                <button id="logoutBtn" class="btn btn-outline">Logout</button>
            </div>
        </div>
    </nav>

    <!-- Auth Section (Login/Register) -->
    <section id="authSection" class="section">
        <div class="container">
            <div class="auth-container">
                <!-- Login Form -->
                <div id="loginForm" class="auth-form active">
                    <h2>Login</h2>
                    <form id="loginFormElement">
                        <div class="form-group">
                            <label for="loginEmail">Email</label>
                            <input type="email" id="loginEmail" required placeholder="your@email.com">
                        </div>
                        <div class="form-group">
                            <label for="loginPassword">Password</label>
                            <input type="password" id="loginPassword" required placeholder="Enter password">
                        </div>
                        <button type="submit" class="btn btn-primary">Login</button>
                        <p class="auth-switch">
                            Don't have an account?
                            <a href="#" id="showRegister">Register here</a>
                        </p>
                    </form>
                </div>

                <!-- Register Form -->
                <div id="registerForm" class="auth-form">
                    <h2>Register</h2>
                    <form id="registerFormElement">
                        <div class="form-group">
                            <label for="registerName">Name</label>
                            <input type="text" id="registerName" required placeholder="Your name">
                        </div>
                        <div class="form-group">
                            <label for="registerEmail">Email</label>
                            <input type="email" id="registerEmail" required placeholder="your@email.com">
                        </div>
                        <div class="form-group">
                            <label for="registerPassword">Password</label>
                            <input type="password" id="registerPassword" required placeholder="Choose a password">
                        </div>
                        <button type="submit" class="btn btn-primary">Register</button>
                        <p class="auth-switch">
                            Already have an account?
                            <a href="#" id="showLogin">Login here</a>
                        </p>
                    </form>
                </div>
            </div>
        </div>
    </section>

    <!-- Tasks Section -->
    <section id="tasksSection" class="section" style="display: none;">
        <div class="container">
            <!-- Add Task Form -->
            <div class="card">
                <h2>Add New Task</h2>
                <form id="addTaskForm">
                    <div class="form-group">
                        <input type="text" id="taskTitle" required placeholder="Task title">
                    </div>
                    <div class="form-group">
                        <textarea id="taskDescription" placeholder="Task description (optional)" rows="3"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary">Add Task</button>
                </form>
            </div>

            <!-- Tasks List -->
            <div class="tasks-container">
                <h2>Your Tasks</h2>
                <div id="tasksList" class="tasks-list">
                    <!-- Tasks will be loaded here -->
                </div>
            </div>
        </div>
    </section>

    <!-- Toast Notification -->
    <div id="toast" class="toast"></div>

    <script src="js/api.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/tasks.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
